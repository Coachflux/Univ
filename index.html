<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan PIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="bg-white h-screen w-screen flex flex-col justify-center items-center">

    <!-- Back Button its Optional will Visible or Invisible-->
    <div class="absolute top-4 left-4">
        <button class="text-gray-700 text-3xl">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <!-- Email Display -->
    <div class="text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-5">Masukkan PIN</h1>
        <div class="flex justify-center items-center space-x-3">
            <div class="bg-blue-500 text-white rounded-full h-8 w-8 flex items-center justify-center">
                <i class="fas fa-user text-lg"></i>
            </div>
            <p class="text-gray-700 text-lg">j********3@gmail.com</p>
        </div>
    </div>

    <!-- PIN Input Dots -->
    <div id="pin-display" class="flex justify-center space-x-6 mt-5 mb-10">
        <div class="w-4 h-4 bg-gray-300 rounded-full"></div>
        <div class="w-4 h-4 bg-gray-300 rounded-full"></div>
        <div class="w-4 h-4 bg-gray-300 rounded-full"></div>
        <div class="w-4 h-4 bg-gray-300 rounded-full"></div>
    </div>

    <!-- Number Pad -->
    <div class="grid grid-cols-3 gap-5 text-2xl">
        <button onclick="handleInput(1)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">1</button>
        <button onclick="handleInput(2)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">2</button>
        <button onclick="handleInput(3)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">3</button>
        <button onclick="handleInput(4)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">4</button>
        <button onclick="handleInput(5)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">5</button>
        <button onclick="handleInput(6)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">6</button>
        <button onclick="handleInput(7)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">7</button>
        <button onclick="handleInput(8)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">8</button>
        <button onclick="handleInput(9)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">9</button>
        <div></div> <!-- Empty element for alignment -->
        <button onclick="handleInput(0)" class="bg-transparent text-gray-800 focus:outline-none p-5 rounded-lg">0</button>
        <button onclick="handleDelete()" class="bg-transparent text-gray-800 focus:outline-none hover:bg-gray-100 p-5 rounded-lg">
            <i class="fas fa-backspace"></i>
        </button>
    </div>

    <!-- Forgot PIN -->
    <div class="mt-8">
        <button class="text-blue-600 text-base">Forgot PIN?</button>
    </div>

    <script>
        let pin = [];
        const pinLength = 4;

        // Update the PIN display dots
        function updatePinDisplay() {
            const pinDisplay = document.getElementById('pin-display').children;
            for (let i = 0; i < pinLength; i++) {
                if (i < pin.length) {
                    pinDisplay[i].classList.add('bg-blue-500');
                    pinDisplay[i].classList.remove('bg-gray-300');
                } else {
                    pinDisplay[i].classList.add('bg-gray-300');
                    pinDisplay[i].classList.remove('bg-blue-500');
                }
            }
        }

        // Handle number input
        function handleInput(num) {
            if (pin.length < pinLength) {
                pin.push(num);
                updatePinDisplay();
            }
            if (pin.length === pinLength) {
                setTimeout(() => {
                    window.location.href = 'dashboard.html'; // Redirect after PIN is complete
                }, 500); // Delay to simulate processing
            }
        }

        // Handle backspace/delete
        function handleDelete() {
            if (pin.length > 0) {
                pin.pop();
                updatePinDisplay();
            }
        }
    </script>

</body>
</html>
