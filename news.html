<style>
    .click-area {
        position: relative;
        text-align: center;
        transition: all 0.3s ease;
    }

    #toggle-sound {
        background: none;
        border: none;
        cursor: pointer;
    }

    #toggle-sound i {
        transition: color 0.3s ease;
    }

    #toggle-sound:hover i {
        color: #28a745; /* Green color when hovered */
    }

    .click-area:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .money-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .money-text {
        position: absolute;
        font-size: 1.5rem;
        font-weight: bold;
        color: #28a745; /* Dollar green */
        pointer-events: none;
        animation: moveUp 1s ease-out forwards;
        opacity: 0;
        display: flex;
        align-items: center;
    }

    .money-text i {
        margin-right: 5px; /* Space between dollar icon and text */
    }

    @keyframes moveUp {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-50px);
            opacity: 0;
        }
    }





    /* Mobile-Only and Rejection Message */
    @media (min-width: 1024px) {
        .mobile-only {
            display: none;
        }

        .desktop-only {
            display: block;
            background-color: #F87171;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
            margin: 100px auto;
            max-width: 600px;
        }
    }

    @media (max-width: 1023px) {
        .mobile-only {
            display: block;
        }

        .desktop-only {
            display: none;
        }
    }
</style>
