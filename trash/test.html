<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Design</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card-bg {
            background: linear-gradient(to bottom, #6B21A8 50%, #FFFFFF 50%);
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <div class="bg-purple-600 py-4 px-6 text-white flex justify-between items-center fixed top-0 left-0 w-full z-50">
        <i class="fas fa-user-circle text-3xl"></i>
        <button class="bg-yellow-400 text-purple-800 font-bold py-2 px-4 rounded">Ambil Hadiah</button>
    </div>

    <!-- Spacer to prevent content from being hidden behind navbar -->
    <div class="h-16"></div>

    <div class="bg-gradient-to-b from-purple-600 to-white py-8">
        <!-- Card Saldo -->
        <div class="bg-white rounded-xl shadow-lg p-6 mx-4 relative">
            <!-- Adjust the purple semi-background -->
            <div class="absolute top-0 left-0 right-0 h-1/2 bg-purple-600 rounded-t-xl"></div>

            <div class="relative z-10 flex justify-between items-center">
                <!-- Left Section -->
                <div>
                    <p class="text-gray-500">Total Investasi</p>
                    <h2 class="text-2xl font-bold text-gray-900">Rp 20.000</h2>
                    <p class="text-gray-500 mt-2">Return +Rp0 (+0%)</p>
                    <p class="text-gray-700 mt-1">Dana Kripto <span class="text-purple-600">Rp0</span></p>
                </div>

                <!-- Right Section: Icons -->
                <div class="space-x-4">
                    <button class="bg-gray-200 py-2 px-4 rounded-lg text-purple-600 flex items-center space-x-2">
                        <i class="fas fa-plus-circle"></i>
                        <span>Terima</span>
                    </button>
                    <button class="bg-gray-200 py-2 px-4 rounded-lg text-purple-600 flex items-center space-x-2">
                        <i class="fas fa-paper-plane"></i>
                        <span>Kirim</span>
                    </button>
                </div>
            </div>

            <!-- Deposit Button -->
            <div class="mt-6 text-right">
                <a href="#" class="text-purple-600 underline">Deposit</a>
            </div>
        </div>
    </div>

    <!-- Promo Section -->
    <div class="px-4 py-3 bg-yellow-200 text-purple-800 flex justify-between items-center rounded-lg mx-4">
        <div>
            <p>Pindahkan aset kripto, dapat hadiah Bitcoin 1%</p>
        </div>
        <i class="fas fa-gift text-2xl"></i>
    </div>

    <!-- Watchlist Section -->
    <div class="mt-6 px-4">
        <h3 class="text-gray-800 text-lg font-semibold mb-3">Watchlist</h3>
        <div class="bg-white shadow rounded-lg p-4">
            <!-- Table Header -->
            <div class="flex justify-between items-center text-gray-500 mb-4">
                <span>Kode</span>
                <span>Performa Hari Ini</span>
            </div>

            <!-- Watchlist Items -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <i class="fab fa-bitcoin text-yellow-500 text-2xl"></i>
                        <span class="text-gray-800">BTC/IDR</span>
                    </div>
                    <div class="text-green-600">
                        <span class="font-semibold">Rp 929.325.885</span>
                        <p>+38.187.330 (+4.28%)</p>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <i class="fab fa-ethereum text-gray-500 text-2xl"></i>
                        <span class="text-gray-800">ETH/IDR</span>
                    </div>
                    <div class="text-green-600">
                        <span class="font-semibold">Rp 35.845.438</span>
                        <p>+827.104,2 (+2.36%)</p>
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-coins text-purple-500 text-2xl"></i>
                        <span class="text-gray-800">SOL/IDR</span>
                    </div>
                    <div class="text-green-600">
                        <span class="font-semibold">Rp 2.024.880</span>
                        <p>+8.486,25 (+0.42%)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
